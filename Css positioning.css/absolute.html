<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Relative</title>
  <style>
  div{
    width:100px;
    height:100px;
  }
  #d1{
    background-color: #cc33ff;
    position: absolute;
    top:0;
    left:0;
    z-index: -1;

  }
  #d2{
    background-color: #0066ff;
    position:absolute;
    top: 50px;
    left: 50px;
    z-index:-2;

  }
  #d3{
    background-color: #00ff00;
    position: absolute;
   top:100px;
    left:100px;
z-index: -3;

  }
  body{
    height: 2000px;
  }
  </style>
</head>
<body>
<div id="d1">1</div>
<div id="d2">2</div>
<div id="d3">3</div>
</body>
</html>
