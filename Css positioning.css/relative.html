<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Relative</title>
  <style>
  div{
    width:100px;
    height:100px;
  }
  #d1{
    background-color: #cc33ff;
    height: 200px;
  }
  #d2{
    background-color: #0066ff;
    left:50px;
    top:50px;
    right:50px;
    position:relative;
    z-index: 0;
    width: auto;
    height: auto;
  }
  #d3{
    background-color: #00ff00;
  }
  </style>
</head>
<body>
<div id="d1">1</div>
<div id="d2">2</div>
<div id="d3">3</div>
</body>
</html>
